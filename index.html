<body>
	This is a tic tac toe game 
	<br><br>
	<input type = "text" id = "playerone" placeholder = "Enter Player One"><br><br>
	<input type = "text" id = "playertwo" placeholder = "Enter Player Two">
	<br><br>

	<div id = "wrapper">
		<div class = "row">
			<div class = "column" id = "grid1"></div>
			<div class = "column" id = "grid2"></div>
			<div class = "column" id = "grid3"></div>
		</div>
		<div class = "row">
			<div class = "column" id = "grid4"></div>
			<div class = "column" id = "grid5"></div>
			<div class = "column" id = "grid6"></div>
		</div>

		<div class = "row">
			<div class = "column" id = "grid7"></div>
			<div class = "column" id = "grid8"></div>
			<div class = "column" id = "grid9"></div>
		</div>
	</div>
	<br><br><br><br>

<script type = "text/javascript" src = "game.js"></script>
